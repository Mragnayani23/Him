<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Babe üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    overflow: hidden;
  }

  .popup {
    text-align: center;
    padding: 30px 50px;
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    animation: pop 0.5s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff6ec7;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff3ca6;
  }

  .hearts {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: red;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
  }

  #loveMessage {
    display: none;
    font-size: 28px;
    color: #ff0066;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="popup" id="popup">
  <div id="firstMessage">Hey babe üíñ<br>I have something for you inside!</div>
  <button onclick="showLove()">Click me!</button>
  <div id="loveMessage">I loveeeee youuuuuu soooo muchhhh ‚ù§Ô∏è</div>
</div>

<div class="hearts" id="hearts"></div>

<script>
function showLove() {
  document.getElementById('firstMessage').style.display = 'none';
  document.querySelector('button').style.display = 'none';
  document.getElementById('loveMessage').style.display = 'block';

  // Add hearts animation
  for(let i=0; i<30; i++) {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    heart.innerHTML = '‚ù§Ô∏è';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>
